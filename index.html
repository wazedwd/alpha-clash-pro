<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
.poppins{
  font-family: "Poppins", sans-serif;
}
.anton{
  font-family: "Anton", sans-serif;
}

</style>

</head>
<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
 <main>
  <!-- play button section -->
    <section id="Play-button-home" class="home flex justify-center items-center min-h-screen">
        <div class="flex flex-col justify-center items-center">
          <h1 class="text-8xl font-normal anton text-white">ALPHABET CLASH</h1>
          <p class="text-[22px] font-medium poppins text-white mb-14">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button  onclick="playGame()" class="btn text-black bg-white">Play Now</button>
        </div>
    </section>
    <!-- Gaming play button section -->
    <section id="play-game-button" class="play-ground py-24 hidden">
      <!-- Gaming screen part -->
      <div class="flex  justify-center">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-solid border-[#010313CC] bg-[#FFFFFFB3]">
          <div class=" flex justify-center items-center ">
            <p class="text-white text-base bg-[#2F2941] rounded-b-xl px-1 py-1">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex justify-center items-center">
            <p id="play-games" class="text-black text-[110px] font-semibold uppercase">Y</p>
          </div>
        </div>
      </div>
      <!-- keyboard part -->
      <div id="key-button-for-game" class="pt-24 ">
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
        <div>
          <!-- Gaming button section -->
          <div class="w-[1024px] mx-auto pt-24">
        <div class="flex justify-between">
          <button class="btn bg-[#894189] rounded-full">
            <p class="text-lg text-white">Life</p>
            <img src="./images/heart.svg"">
            <span id="game-life" class="text-lg text-white">5</span>
          </button>
          <button class="btn bg-[#360490] rounded-full">
            <p class="text-lg text-white">Score</p>
            <img src="./images/dollar.svg" alt="">
            <span id="games-score" class="text-lg text-white">0</span>
          </button>
        </div>
      </div>
      </div>
    </section>
    <!-- score section -->
    <section id="score-game-button" class="score flex justify-center items-center min-h-screen hidden">
      <div class="bg-gradient-to-r from-[#A880E1] to-[#6C3ABB] px-12 py-11 rounded-lg flex flex-col items-center">
        <h1 class="text-3xl text-white">Game over....!</h1>
        <h1 class="text-6xl poppins text-white mb-4 font-medium">Score : <span id="final-score">14</span></h1>
        <button onclick="playGame()" class="btn text-black text-2xl bg-white mb-2">Play Now</button>
        <p class="text-lg text-white poppins">Practice will make you Pro</p>
      </div>
    </section>
 </main>
 <!-- connect the js -->
 <script src="function-structure.js"></script>
 <script src="function-play.js"></script>
</body>
</html>
